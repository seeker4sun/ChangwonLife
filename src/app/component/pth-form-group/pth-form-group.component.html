<div class="bordered">
<form [formGroup]="form1" (ngSubmit)="onSubmit($event)">
    소문자 : <input formControlName="lowerCase" placeholder="소문자 3글자만 허용" pattern="[a-z]{3}"/><br/>
    대문자 : <input formControlName="upperCase" placeholder="대문자 3글자만 허용"/><br/>
    <button type="submit" *ngIf="form1.valid">확인</button>
</form>
<div>
    <button (click)="setValue()">값 채우기</button> 
    <button (click)="reset()">리셋</button>
    <button (click)="patch()">패치</button>
</div>
<div>
    form1.value : {{form1.value | json}} <br/>
    form1.status: {{form1.status}} <br/>
    form1.valid : {{form1.valid}} <br/>
</div>
</div>
