<div>정렬방법</div>
<div>
    <select [(ngModel)]="sortMethod">
        <option value="asc" >오름차순</option>
        <option value="desc">내림차순</option>
    </select>
</div>
<div>정렬키</div>
<div>
    <select [(ngModel)]="sortKey">
        <option value="name">이름(name)</option>
        <option value="age" >나이(age)</option>
    </select>
</div>
<ol>
    <li *ngFor="let member of members | pthOrderBy:sortMethod:sortKey">{{member.name}}({{member.age}})</li>
</ol>
