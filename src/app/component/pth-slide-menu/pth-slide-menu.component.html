<div class="bordered">
<div class="top-bar">출발역을 선택하세요</div>
  <div class="item" *ngFor="let station of stations">
    <div class="title" [@Title]="station.status" (click)="station.toggleMenu()">{{station.name}}</div>
    <div class="slide-menu" [@SlidMenu]="station.status">
      <button type="button" (click)="select(station.name)">선택</button>
      <button type="button" (click)="station.status='close'">닫기</button>
    </div>
  </div>
</div>
