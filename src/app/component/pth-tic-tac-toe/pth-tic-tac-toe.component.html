<div class="bodyContainer">

<div #board class="board">
  <div class="cell X" data-cell>1</div>
  <div class="cell O" data-cell>2</div>
  <div class="cell" data-cell>3</div>
  <div class="cell" data-cell>4</div>
  <div class="cell" data-cell>5</div>
  <div class="cell" data-cell>6</div>
  <div class="cell" data-cell>7</div>
  <div class="cell" data-cell>8</div>
  <div class="cell" data-cell>9</div>
</div>
<div #winningMessage class="winning-message" id="winningMessage">
  <div #winningMessageTextElement>X Wins!</div>
  <button id="restartButton" (click)="StartGame()" >Restart</button>
</div>


</div>
